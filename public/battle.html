<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Viewer - Clash of Clawds</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: 0 auto; }
    
    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .battle-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .battle-header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .versus {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      gap: 20px;
    }
    
    .agent-card {
      flex: 1;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .agent-card.winner {
      border: 2px solid #4caf50;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
    }
    .agent-card.loser {
      border: 2px solid #f44336;
      opacity: 0.8;
    }
    
    .agent-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .agent-stats {
      margin-top: 10px;
      font-size: 0.9em;
      opacity: 0.8;
    }
    
    .vs-icon {
      font-size: 3em;
      font-weight: bold;
      color: #ffd700;
    }
    
    .battle-stats {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      align-items: center;
    }
    
    .progress-bar {
      flex: 1;
      height: 30px;
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      margin: 0 15px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      transition: width 2s ease-out;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    
    .progress-fill.attacker {
      background: linear-gradient(90deg, #f44336 0%, #e91e63 100%);
    }
    .progress-fill.defender {
      background: linear-gradient(90deg, #2196f3 0%, #03a9f4 100%);
    }
    
    .outcome-banner {
      text-align: center;
      padding: 30px;
      margin: 20px 0;
      border-radius: 15px;
      font-size: 2em;
      font-weight: bold;
      animation: bounceIn 0.6s ease-out;
    }
    
    .outcome-banner.victory {
      background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
    }
    .outcome-banner.defeat {
      background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
    }
    .outcome-banner.draw {
      background: linear-gradient(135deg, #ff9800 0%, #ffc107 100%);
    }
    
    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .resources-stolen {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .resource-item {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    
    .resource-value {
      font-size: 2em;
      font-weight: bold;
      color: #ffd700;
    }
    
    .stars {
      font-size: 3em;
      text-align: center;
      margin: 20px 0;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="loading">Loading battle data...</div>
    
    <div id="battleView" style="display: none;">
      <div class="battle-header">
        <h1>‚öîÔ∏è Battle Report</h1>
        <p id="battleTime" style="opacity: 0.7;"></p>
      </div>
      
      <div class="card">
        <div class="versus">
          <div class="agent-card" id="attackerCard">
            <div class="agent-name">‚öîÔ∏è <span id="attackerName"></span></div>
            <div class="agent-stats">
              <div>üèÜ <span id="attackerTrophies"></span> Trophies</div>
              <div>‚öîÔ∏è Level <span id="attackerBarracks"></span> Barracks</div>
            </div>
          </div>
          
          <div class="vs-icon">VS</div>
          
          <div class="agent-card" id="defenderCard">
            <div class="agent-name">üõ°Ô∏è <span id="defenderName"></span></div>
            <div class="agent-stats">
              <div>üèÜ <span id="defenderTrophies"></span> Trophies</div>
              <div>üõ°Ô∏è Level <span id="defenderDefense"></span> Defense</div>
            </div>
          </div>
        </div>
        
        <div class="battle-stats">
          <h3 style="margin-bottom: 15px;">Battle Statistics</h3>
          
          <div class="stat-row">
            <span>Attack Power</span>
            <div class="progress-bar">
              <div class="progress-fill attacker" id="attackBar" style="width: 0%">
                <span id="attackPower"></span>
              </div>
            </div>
          </div>
          
          <div class="stat-row">
            <span>Defense Power</span>
            <div class="progress-bar">
              <div class="progress-fill defender" id="defenseBar" style="width: 0%">
                <span id="defensePower"></span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="stars" id="starsDisplay"></div>
        
        <div class="outcome-banner" id="outcomeBanner" style="display: none;"></div>
        
        <div class="resources-stolen">
          <div class="resource-item">
            <div class="resource-value" id="shellsStolen">0</div>
            <div style="opacity: 0.8;">üíé Shells Stolen</div>
          </div>
          <div class="resource-item">
            <div class="resource-value" id="trophiesChange">0</div>
            <div style="opacity: 0.8;">üèÜ Trophies Change</div>
          </div>
        </div>
      </div>
      
      <div style="text-align: center;">
        <button onclick="window.close()">Close</button>
        <button onclick="location.href='/'">Back to Game</button>
        <button onclick="location.href='/spectator.html'">Spectator Dashboard</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;
    
    async function loadBattle() {
      const params = new URLSearchParams(window.location.search);
      const battleId = params.get('id');
      
      if (!battleId) {
        document.getElementById('loading').textContent = 'No battle ID provided';
        return;
      }
      
      try {
        const res = await fetch(`${API_URL}/api/battle/details/${battleId}`);
        const data = await res.json();
        
        if (!data.battle) {
          document.getElementById('loading').textContent = 'Battle not found';
          return;
        }
        
        renderBattle(data);
      } catch (err) {
        console.error('Failed to load battle:', err);
        document.getElementById('loading').textContent = 'Failed to load battle';
      }
    }
    
    function renderBattle(data) {
      const { battle, attacker, defender } = data;
      
      // Hide loading, show battle view
      document.getElementById('loading').style.display = 'none';
      document.getElementById('battleView').style.display = 'block';
      
      // Set basic info
      const time = new Date(parseInt(battle.timestamp));
      document.getElementById('battleTime').textContent = time.toLocaleString();
      
      // Set agent info
      document.getElementById('attackerName').textContent = attacker.name;
      document.getElementById('attackerTrophies').textContent = attacker.trophies;
      document.getElementById('attackerBarracks').textContent = attacker.barracks_level;
      
      document.getElementById('defenderName').textContent = defender.name;
      document.getElementById('defenderTrophies').textContent = defender.trophies;
      document.getElementById('defenderDefense').textContent = defender.defense_level;
      
      // Highlight winner/loser
      const outcome = battle.outcome;
      if (outcome === 'win') {
        document.getElementById('attackerCard').classList.add('winner');
        document.getElementById('defenderCard').classList.add('loser');
      } else if (outcome === 'loss') {
        document.getElementById('defenderCard').classList.add('winner');
        document.getElementById('attackerCard').classList.add('loser');
      }
      
      // Animate battle stats
      setTimeout(() => {
        const attackPower = parseInt(battle.attackPower) || 50;
        const defensePower = parseInt(battle.defensePower) || 50;
        const maxPower = Math.max(attackPower, defensePower);
        
        const attackPercent = (attackPower / maxPower) * 100;
        const defensePercent = (defensePower / maxPower) * 100;
        
        document.getElementById('attackPower').textContent = attackPower;
        document.getElementById('defensePower').textContent = defensePower;
        
        document.getElementById('attackBar').style.width = attackPercent + '%';
        document.getElementById('defenseBar').style.width = defensePercent + '%';
      }, 300);
      
      // Show stars
      setTimeout(() => {
        const stars = parseInt(battle.stars);
        const starDisplay = '‚≠ê'.repeat(stars) + '‚òÜ'.repeat(3 - stars);
        document.getElementById('starsDisplay').textContent = starDisplay;
      }, 1000);
      
      // Show outcome
      setTimeout(() => {
        const banner = document.getElementById('outcomeBanner');
        banner.style.display = 'block';
        
        if (outcome === 'win') {
          banner.className = 'outcome-banner victory';
          banner.textContent = 'üéâ VICTORY! üéâ';
        } else if (outcome === 'loss') {
          banner.className = 'outcome-banner defeat';
          banner.textContent = 'üí• DEFEAT üí•';
        } else {
          banner.className = 'outcome-banner draw';
          banner.textContent = '‚ö° DRAW ‚ö°';
        }
      }, 1500);
      
      // Animate resources
      setTimeout(() => {
        animateNumber('shellsStolen', parseInt(battle.shells_stolen) || 0, 1000);
        animateNumber('trophiesChange', parseInt(battle.trophies_change) || 0, 1000, true);
      }, 2000);
    }
    
    function animateNumber(elementId, target, duration, showSign = false) {
      const element = document.getElementById(elementId);
      const start = 0;
      const startTime = Date.now();
      
      function update() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        const current = Math.floor(start + (target - start) * progress);
        element.textContent = showSign && current > 0 ? `+${current}` : current;
        
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      }
      
      update();
    }
    
    loadBattle();
  </script>
</body>
</html>
